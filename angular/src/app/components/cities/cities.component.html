<form [formGroup]="myForm">

    <mat-form-field >
        <!-- <mat-label> בחר קטגוריה</mat-label> -->
        <!-- <input matInput >  -->
        <mat-select  name="subject" required   autocomplete="off" placeholder="בחר עיר" formControlName="city" >
          <mat-option *ngFor="let option of xmlItems" [value]="option.city" (click)="changeCity()" >
            {{option.city}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls.city.invalid">חובה להכניס עיר</mat-error>
      </mat-form-field>
