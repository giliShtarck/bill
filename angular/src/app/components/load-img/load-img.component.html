<form [formGroup]="myForm">
    <div class="custom-file">
        <input type="file" class="custom-file-input" accept="image/*" id="customFile"  formControlName="Base64Pic" (change)="getFiles($event)">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div> 
</form>
<button (click)="AddImg()" [disabled]="myForm.invalid">הוספת תמונה</button>
